<body class="bg-body-secondary">

    <div class="container my-5 py-5">

        <div class="row justify-content-center align-items-center">

            <div class="col-md-8">
                <div class="display-1 text-primary fw-bold">Facebook</div>
                <p class="display-6">Facebooks helps you connect and share <br />with the people in your life.</p>
            </div>

            <div class="col-md-4">
                <form class="bg-white p-3 border rounded shadow-lg">

                    <div class="my-3 mx-1">
                        <input type="text" class=" form-control p-2 " placeholder="Email adddress or phone number">
                    </div>
                    
                    <div class="my-3 mx-1">
                        <input type="password" class="form-control p-2" placeholder="Password">
                    </div>
                    

                    <button class="btn btn-primary form-control">Log in</button>

                    <small class="d-block text-center py-3" ><a class="text-decoration-none" href="/"> Forgotten password? </a></small>

                    <div class=" border border-top"></div>

                    <div class="text-center">
                        <button class="my-3 btn btn-success"> Create new account</button>
                    </div>
                </form>

                <small class="d-block text-center my-3"> <a class="text-decoration-none fw-bold text-dark" href="">create a page</a> for celebrity, brand or business</small>
            </div>


        </div>
